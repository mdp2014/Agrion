  <script>
    // Animation de rebond sur les √©l√©ments de liste
    const listItems = document.querySelectorAll('#threat-list li');
    listItems.forEach(item => {
      item.addEventListener('mouseover', () => {
        item.style.transform = 'scale(1.1)';
      });
      item.addEventListener('mouseout', () => {
        item.style.transform = 'scale(1)';
      });
    });

    // Animation de surbrillance sur le titre
    const headerTitle = document.getElementById('header-title');
    setInterval(() => {
      headerTitle.style.backgroundColor =
        headerTitle.style.backgroundColor === 'white' ? '#ffcdd2' : 'white';
      headerTitle.style.color =
        headerTitle.style.color === '#e57373' ? 'black' : '#e57373';
    }, 1000);
  </script>
